language: python
python:
  - 3.5
  - 3.6
install:
  - python setup.py install
  - pip install black mypy pylint pytest pytest-cov
  - pip install codecov
script:
  - pytest --cov
  - pylint ariadne tests
  - mypy ariadne --ignore-missing-imports
  - black --check ariadne tests
after_success:
  - codecov