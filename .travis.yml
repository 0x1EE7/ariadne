dist: xenial
language: python
python:
  - 3.6
  - 3.7
install:
  - pip install -e .[all]
  - pip install -r requirements-dev.txt
script:
  - pytest --cov=ariadne --cov=tests
after_success:
  - codecov
matrix:
  include:
    - python: 3.7
      script:
        - pylint ariadne tests setup.py
        - mypy ariadne --ignore-missing-imports
        - black --check .